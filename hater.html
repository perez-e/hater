<!DOCTYPE html>
<html>
<head>
	<title>Haters Hate</title>
	<script>
	window.onload = function(){
		hater = document.getElementById("hater");
		width = document.body.clientWidth;
		space = 0;
		var go = "right";

		function flipIt(){
		  hater.classList.toggle("flip");
		}


		var move = function() {
		  hater.style.left = space + "px";
		  if (hater.offsetLeft < width-250 && go==="right"){
		      space += 5;
		  } else if (hater.offsetLeft < -180 ) {
		  	if ( go === "left" ) { flipIt() }
		    go = "right";
		  }
		  else {
		    space -= 5;
		    if (go === "right"){  flipIt()  }
		    go = "left";
		  } 
		}

		setInterval(move, 25)

	}
	</script>

	<style type="text/css">
		#hater {
		  position: relative;
		  width: 500px;
		}

		.flip {
		  
		-webkit-transform:rotateY(180deg);
		}


	</style>
</head>

</html>
